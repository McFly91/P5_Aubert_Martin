<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">

  <title>Orinoco</title>
</head>

<body>
   <div id="orinocoList"class="bg-light">
      <header>
         <div class="container-fluid px-0">
            <div class="row">
               <div class="col">
                  <nav class="col navbar navbar-expand-lg navbar-light font-weight-bold">
                     <h1 class="pr-lg-5">Orinoco</h1>
                     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                     </button>
                     <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav align-items-center">
                           <li class="nav-item active px-lg-3">
                              <a class="nav-link" href="index.html">Accueil</a>
                           </li>
                           <li class="nav-item px-lg-3">
                              <a class="nav-link" href="panier.html"><i class="fa fa-shopping-cart fa-2x"></i></a>
                           </li>
                        </ul>
                     </div>
                     <form class="form-inline my-2 my-lg-0"> 
                        <input class="form-control pr-5" id="searchInput" type="text" placeholder="Recherche...">
                        <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Rechercher</button>
                     </form>
                  </nav>
               </div>
            </div>
         </div>

         <div class="container">
            <div class="row d-flex justify-content-center">
               <img src="./JWDP5-master/images/Orinoco.png" alt="Logo Site" class="col-8 col-md-5">
            </div>
         </div>
   </header>

      <section class="container">
         <div class="row pb-1 pb-md-3">
            <article class="col-12 col-md-6 col-lg-4">
               <div class="card-body" id="camera-1">
               </div>
            </article>

            <article class="col-12 col-md-6 col-lg-4">
               <div class="card-body" id="camera-2">
               </div>
            </article>

            <article class="col-12 col-md-6 col-lg-4">
               <div class="card-body" id="camera-3">
               </div>
            </article>

            <article class="col-12 col-md-6 col-lg-4">
               <div class="card-body" id="camera-4">
               </div>
            </article>

            <article class="col-12 col-md-6 col-lg-4">
               <div class="card-body" id="camera-5">
               </div>
            </article>
         </div>
      </section>

      <footer class="">

      </footer>
   </div>

   <script>
        $(document).ready(function(){
           $("#searchInput").on("keyup", function() {
              var value = $(this).val().toLowerCase();
              $("#orinocoList .col-12").filter(function() {
                 $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
              });
           });
        });
   </script>

     <script src="node_modules/jquery/dist/jquery.min.js"></script>
     <script src="node_modules/@popperjs/core/dist/umd/popper-base.min.js"></script>
     <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
     <script src="./js/index.js"></script>
</body>

</html>
