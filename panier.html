<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">

  <title>Orinoco</title>
</head>

<body>
   <div class="bg-light">

      <header>
         <div class="container-fluid">
            <div class="row">
               <div class="col">
                  <nav class="col navbar navbar-expand-lg navbar-light font-weight-bold">
                     <h1 class="pr-lg-5">Orinoco</h1>
                     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                     </button>
                     <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav align-items-center">
                           <li class="nav-item active px-lg-3">
                              <a class="nav-link" href="index.html">Accueil</a>
                           </li>
                           <li class="nav-item px-lg-3">
                              <a class="nav-link" href="panier.html"><i class="fa fa-shopping-cart fa-2x"></i><span id="number_in_cart">0</span></a>
                           </li>
                        </ul>
                     </div>
                     <form class="form-inline my-2 my-lg-0"> 
                        <input class="form-control pr-5" id="searchInput" type="text" placeholder="Recherche...">
                        <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Rechercher</button>
                     </form>
                  </nav>
               </div>
            </div>
         </div>

         <div class="container">
            <div class="row d-flex justify-content-center">
               <img src="./JWDP5-master/images/Orinoco.png" alt="Logo Site" class="col-8 col-md-5">
            </div>
         </div>
      </header>

      <section class="container">
         <table class="table">
            <thead>
               <tr>
                   <th>Article</th>
                   <th>Prix</th>
                   <th>Quantité</th>
                   <th>Total</th>
               </tr>
            </thead>
            <tbody id="cart_table">
            </tbody>
        </table>
        
        <p>Prix total : <span class="subtotal"></span></p>
        
        <button id="confirm-command">
           Passer la commande
        </button>

         <form>
            <div class="form-row">
            <div class="col-md-4 mb-3">
               <label for="validationServer01">Prénom</label>
               <input type="text" class="form-control" id="validationServer01" placeholder="Prénom" value="" required>
            </div>
            <div class="col-md-4 mb-3">
               <label for="validationServer02">Nom</label>
               <input type="text" class="form-control" id="validationServer02" placeholder="Nom" value="" required>
            </div>
            <div class="col-md-4 mb-3">
               <label for="validationServer03">Email</label>
               <input type="email" class="form-control" id="validationServer03" placeholder="Nom" value="" required>
            </div>
            </div>
            <div class="form-row">
            <div class="col-md-6 mb-3">
               <label for="validationServer04">Adresse</label>
               <input type="text" class="form-control" id="validationServer04" placeholder="Adresse" required>
            </div>
            <div class="col-md-3 mb-3">
               <label for="validationServer05">Code Postal</label>
               <input type="text" class="form-control" id="validationServer05" placeholder="Code Postal" required>
            </div>
            <div class="col-md-3 mb-3">
               <label for="validationServer06">Ville</label>
               <input type="text" class="form-control" id="validationServer06" placeholder="Ville" required>
            </div>
            </div>
               <button class="btn btn-primary" type="submit">Submit form</button>
         </form>
      </section>

      <footer class="container">
            <ul class="list-inline d-flex justify-content-center py-2 my-0">
               <li class="list-inline-item">
                  <a href="#">Mentions légales</a>
               </li>
               <li class="list-inline-item">
                  -
               </li>
               <li class="list-inline-item">
                  <a href="#">Contactez-nous</a>
               </li>
            </ul>
      </footer>

   </div>

     <script src="node_modules/jquery/dist/jquery.min.js"></script>
     <script src="node_modules/@popperjs/core/dist/umd/popper-base.min.js"></script>
     <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
     <script src="./js/panier.js"></script>
</body>

</html>
