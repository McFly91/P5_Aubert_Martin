<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Panier de votre commande"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">

  <title>Panier</title>
</head>

<body>
   <div class="bg-light">

      <header>
         <div class="container-fluid">
            <div class="row">
               <div class="col px-0">
                  <nav class="col navbar navbar-expand-lg navbar-light font-weight-bold rounded">
                     <h1 class="pr-lg-5">Orinoco</h1>
                     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                     </button>
                     <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav align-items-center">
                           <li class="nav-item active px-lg-3">
                              <a class="nav-link" href="index.html">Accueil</a>
                           </li>
                           <li class="nav-item px-lg-3">
                              <a class="nav-link" href="panier.html"><i class="fa fa-shopping-cart fa-2x"></i><span id="number_in_cart">0</span></a>
                           </li>
                        </ul>
                     </div>
                  </nav>
               </div>
            </div>
         </div>

         <div class="container">
            <div class="row d-flex justify-content-center">
               <img src="./JWDP5-master/images/Orinoco.png" alt="Logo Site" class="col-8 col-md-5">
            </div>
         </div>
      </header>

      <section class="container">
         <table class="table">
            <thead>
               <tr>
                   <th>Article</th>
                   <th>Prix</th>
                   <th>Quantité</th>
                   <th>Total</th>
               </tr>
            </thead>
            <tbody id="cart_table">
            </tbody>
        </table>
        
        <div class="my-5 font-weight-bold text-right">
           <p>
              Total : <span class="subtotal" id="total"></span>
            </p>
           <button class="btn btn-danger" id="clear">
            Vider le panier
           </button> 
        </div>

         <form id="form" name="form" class="needs-validation" method="POST" novalidate>
            <div class="form-row justify-content-center">
               <div class="col-md-4 mb-3">
                  <label for="validationServer01">Prénom</label>
                  <input type="text" class="form-control" id="validationServer01" name="Prénom" placeholder="Prénom" value="" pattern="[a-zA-Z]{2,}" required>
               </div>
               <div class="col-md-4 mb-3">
                  <label for="validationServer02">Nom</label>
                  <input type="text" class="form-control" id="validationServer02" name="Nom" placeholder="Nom" value="" pattern="[a-zA-Z]{2,}" required>
               </div>
            </div>
            
            <div class="form-row justify-content-center">
               <div class="col-md-8 mb-3">
                  <label for="validationServer03">Adresse</label>
                  <input type="text" class="form-control" id="validationServer03" name="Adresse" placeholder="Adresse" value="" pattern="[a-zA-Z0-9 ]{4,}" required>
               </div>
            </div>
            <div class="form-row justify-content-center">
               <div class="col-md-8 mb-3">
                  <label for="validationServer04">Ville</label>
                  <input type="text" class="form-control" id="validationServer04" name="Ville" placeholder="Ville et code postal" value="" pattern="[a-zA-Z0-9 ]{7,}" required>
               </div>
            </div>
            <div class="form-row justify-content-center">
               <div class="col-md-8 mb-3">
                  <label for="validationServer05">Adresse électronique</label>
                  <input type="email" class="form-control" id="validationServer05" name="Email" placeholder="adresse@electronique.com" value="" required>
               </div>
            </div>
            <div class="form-row justify-content-center">
               <input class="btn btn-primary" id="form_submit" type="submit" value="Passer commande">
            </div>
         </form>
      </section>

      <footer class="container">
            <ul class="list-inline d-flex justify-content-center py-2 my-0">
               <li class="list-inline-item">
                  <a href="#">Mentions légales</a>
               </li>
               <li class="list-inline-item">
                  -
               </li>
               <li class="list-inline-item">
                  <a href="#">Contactez-nous</a>
               </li>
            </ul>
      </footer>

   </div>

     <script src="node_modules/jquery/dist/jquery.min.js"></script>
     <script src="node_modules/@popperjs/core/dist/umd/popper-base.min.js"></script>
     <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
     <script src="./js/panier.js"></script>
</body>

</html>
