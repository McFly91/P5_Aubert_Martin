<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Panier de votre commande"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">

  <title>Panier</title>
</head>

<body>
   <div class="bg-light">

      <header>
         <div class="container-fluid">
            <div class="row">
               <div class="col">
                  <nav class="col navbar navbar-expand-lg navbar-light font-weight-bold">
                     <h1 class="pr-lg-5">Orinoco</h1>
                     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                     </button>
                     <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav align-items-center">
                           <li class="nav-item active px-lg-3">
                              <a class="nav-link" href="index.html">Accueil</a>
                           </li>
                           <li class="nav-item px-lg-3">
                              <a class="nav-link" href="panier.html"><i class="fa fa-shopping-cart fa-2x"></i><span id="number_in_cart">0</span></a>
                           </li>
                        </ul>
                     </div>
                     <form class="form-inline my-2 my-lg-0"> 
                        <input class="form-control pr-5" id="searchInput" type="text" placeholder="Recherche...">
                        <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Rechercher</button>
                     </form>
                  </nav>
               </div>
            </div>
         </div>

         <div class="container">
            <div class="row d-flex justify-content-center">
               <img src="./JWDP5-master/images/Orinoco.png" alt="Logo Site" class="col-8 col-md-5">
            </div>
         </div>
      </header>

      <section class="container">
         <form class="needs-validation" novalidate>
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="validationCustom01">First name</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value="Mark" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="validationCustom02">Last name</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value="Otto" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="validationCustomUsername">Username</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                  </div>
                  <input type="text" class="form-control" id="validationCustomUsername" placeholder="Username" aria-describedby="inputGroupPrepend" required>
                  <div class="invalid-feedback">
                    Please choose a username.
                  </div>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationCustom03">City</label>
                <input type="text" class="form-control" id="validationCustom03" placeholder="City" required>
                <div class="invalid-feedback">
                  Please provide a valid city.
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationCustom04">State</label>
                <input type="text" class="form-control" id="validationCustom04" placeholder="State" required>
                <div class="invalid-feedback">
                  Please provide a valid state.
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationCustom05">Zip</label>
                <input type="text" class="form-control" id="validationCustom05" placeholder="Zip" required>
                <div class="invalid-feedback">
                  Please provide a valid zip.
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit form</button>
          </form>
          
      </section>

      <footer class="container">
            <ul class="list-inline d-flex justify-content-center py-2 my-0">
               <li class="list-inline-item">
                  <a href="#">Mentions l√©gales</a>
               </li>
               <li class="list-inline-item">
                  -
               </li>
               <li class="list-inline-item">
                  <a href="#">Contactez-nous</a>
               </li>
            </ul>
      </footer>

   </div>

     <script src="node_modules/jquery/dist/jquery.min.js"></script>
     <script src="node_modules/@popperjs/core/dist/umd/popper-base.min.js"></script>
     <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
     <script src="./js/panier.js"></script>
</body>

</html>
